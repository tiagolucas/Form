<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&family=Roboto+Condensed:wght@300;400;700&family=Roboto+Serif:ital,wght@0,100;0,400;0,600;0,700;1,200;1,300;1,400&family=Roboto:wght@400;500;700&display=swap">

    <script src="https://unpkg.com/feather-icons"></script>

    <title>Form</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Create an account</h2>
        </div>

        <form class="form" id="form">
            <div class="form-control">
                <label for="username">User name:</label>
                <input type="text" id="username" placeholder="Enter your username...">
                <i data-feather="alert-triangle" class="alert-triangle"></i>
                <i data-feather="check-circle" class="check-circle"></i>
                <small>Error message</small>
            </div>

            <div class=" form-control">
                <label for="email">E-mail:</label>
                <input type="text" id="email" placeholder="Type your e-mail...">
                <i data-feather="alert-triangle" class="alert-triangle"></i>
                <i data-feather="check-circle" class="check-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Type your password...">
                <i data-feather="alert-triangle" class="alert-triangle"></i>
                <i data-feather="check-circle" class="check-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Password confirmation:</label>
                <input type="password" id="password-confirmation" placeholder="Confirm your password...">
                <i data-feather="alert-triangle" class="alert-triangle"></i>
                <i data-feather="check-circle" class="check-circle"></i>
                <small>Error message</small>
            </div>

            <button type="submit">Submit</button>

            <p id="result"></p>
        </form>
    </div>

    <script src="./script.js"></script>
    <script>
        feather.replace()
    </script>
</body>

</html>
